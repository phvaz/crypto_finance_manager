{% extends 'base.html' %}

{% block content %}
<h2>Edit Crypto</h2>
<form action="{{ url_for('edit_crypto', index=index) }}" method="POST">
    <input type="text" name="name" value="{{ asset. name }}" placeholder="Crypto Name">
    <input type="number" step="0.01" name="quantity" value="{{ asset.quantity }}" placeholder="Quantity">
    <input type="number" step="0.01" name="price" value="{{ asset.price }}" placeholder="Price">
    <button type="submit">Update Crypto</button>
</form>
{% endblock %}
